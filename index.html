<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

</head>

<body>
  <div class="container">
    <h1>Sign Up</h1>
    <form>
      <div class="row">
        <div class="col">
          <input type="text" class="form-control" placeholder="First Name" name="fname">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Last Name" name="lname">
        </div>
      </div>
      <div class="row">
        <div class="col">
          <input type="text" class="form-control" placeholder="Mobile No." name="number">
        </div>
      </div>
      <div class="row">
        <div class="col">
          <input type="email" class="form-control" placeholder="Email Address" name="email">
        </div>
      </div>
      <div class="row">
        <div class="col-6 ">
          <input type="password" class="form-control" placeholder="Enter Password" name="password">
        </div>
        <div class="col-6 ">
          <input type="password" class="form-control" placeholder="Confirm Password" name="cpassword">
        </div>
      </div>
      <div class="row">
        <div class="col-4 ">
          <input type="checkbox" name="number">
          <label type="text">I Agree</label>
        </div>
        <div class="col-8">
          <p>By clicking <span id="span1">Register</span>, you agree to the
            <span id="span2">Terms and Conditions</span>
            set out by this site, including our Cookie Use.
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col-6 ">
          <button type="button" class="btnRegister"> Register</button>
        </div>
        <div class="col-6 ">
          <button class="btnSignIn"> Sign In</button>
        </div>
      </div>

    </form>

  </div>
</body>
</html>
